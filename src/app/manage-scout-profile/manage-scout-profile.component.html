<div class="content">
  <h1>Zarządzaj swoim profilem</h1>
{{appUserProfileDetails | json}}
  <div class="form" >
    <h3>Dane harcerskie</h3>
    <form >

      <div class="form-row" >
        <input type="text" placeholder="Ksywka/Nick" [(ngModel)]="appUserProfileDetails.nickName" name="ksywka"/>
      </div>

      <div class="form-row">
        <select clrSelect
                style="width: 100%;"
                [(ngModel)]="appUserProfileDetails!.scoutRank!"
                name="scoutRank"
                [ngModelOptions]="{standalone: true}"
        >
          <option *ngFor="let scoutRank1 of getScoutRanks();"
                  [ngValue]="scoutRank1"  >{{scoutRank1.name}}</option>

        </select>
      </div>

      <div class="form-row">
        <select clrSelect style="width: 100%;"
                [(ngModel)]="appUserProfileDetails.scoutInstructorRank"
                name="scoutInstructorRank"
        >
          <option *ngFor="let instructorRank of getScoutInstructorRanks();"
                  [ngValue]="instructorRank" >{{instructorRank.name}}</option>

        </select>
      </div>


      <div class="form-row">
        <button class="btn btn-primary" (click)="onChangeOrganization()">Zapisz</button>
      </div>

      <div class="form-row">
        <span class="form-error">Źle uzupełniłeś dane!</span>
      </div>

    </form>

  </div>


</div>
